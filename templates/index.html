        input[type="url"] {

            padding: 12px;
            border-radius: 6px;

            display: none;
        }

        }

        .stats-link {
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
            margin-top: 0.5rem;
            display: inline-block;
            transition: all 0.2s ease;
            opacity: 0.9;
        }

        .stats-link:hover {
            color: #ffffff;

            opacity: 1;
        }

        .loader {

            border-top: 3px solid #4a4a4a;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

            <span class="logo-icon">ðŸ”—</span>

    </header>
    <div class="main-content">
        <div class="container">
        
        <form id="urlForm">
            <div class="form-group">
                <label for="url">Enter your long URL:</label>
                <input type="url" id="url" name="url" placeholder="https://example.com/very/long/url" required>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                <span id="btnText">Shorten URL</span>
                <div class="loader" id="loader"></div>
            </button>
        </form>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <h3>Your shortened URL:</h3>
            <div class="url-result" id="shortUrl"></div>
            <button class="btn copy-btn" onclick="copyToClipboard()">ðŸ“‹ Copy URL</button>
            <br>
            <a href="#" class="stats-link" id="statsLink" target="_blank">ðŸ“Š View Statistics</a>
        </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('urlForm');
        const urlInput = document.getElementById('url');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const loader = document.getElementById('loader');
        const result = document.getElementById('result');
        const shortUrl = document.getElementById('shortUrl');
        const error = document.getElementById('error');
        const statsLink = document.getElementById('statsLink');

        let currentShortUrl = '';

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const url = urlInput.value.trim();
            if (!url) return;

            // Show loading state
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            loader.style.display = 'block';
            error.classList.remove('show');
            result.classList.remove('show');

            try {
                const response = await fetch('/shorten', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                if (response.ok) {
                    currentShortUrl = data.short_url;
                    shortUrl.textContent = currentShortUrl;
                    statsLink.href = `/stats/${data.short_code}`;
                    result.classList.add('show');
                } else {
                    error.textContent = data.error || 'An error occurred';
                    error.classList.add('show');
                }
            } catch (err) {
                error.textContent = 'Network error. Please try again.';
                error.classList.add('show');
            } finally {
                // Hide loading state
                submitBtn.disabled = false;
                btnText.style.display = 'inline';
                loader.style.display = 'none';
            }
        });

        function copyToClipboard() {
            navigator.clipboard.writeText(currentShortUrl).then(function() {
                const copyBtn = event.target;
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'âœ… Copied!';
                copyBtn.style.background = '#28a745';
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.style.background = '#28a745';
                }, 2000);
            }).catch(function() {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = currentShortUrl;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                const copyBtn = event.target;
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'âœ… Copied!';
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            });
        }

        // Auto-focus on URL input
        urlInput.focus();
    </script>
